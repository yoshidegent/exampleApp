<!doctype html>
<html ng-app="exampleApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->


  <style>
    input[type="text"].ng-dirty.ng-invalid
    {
      background-color: red;
    }
  </style>
</head>
<body ng-controller="appController">


<div class="container" ng-controller="exampleController">
  <h1 class="page_header" ng-bind="title"></h1>

  <input ng-model="title">

  <ng-include src="includeHtml.html"></ng-include>

  <button ng-click="sendEvent()" class="btn btn-primary btn-block">Click me</button>

  <div class="row" ng-controller="exampleController">
    <p>{{message}}</p>
  </div>

  <div class="row" ng-controller="exampleController">
    <p>{{message}}</p>
  </div>

  <div>
    <input type="checkbox" ng-model="showTable">
    <table class="table" ng-show="showTable">
      <thead>
      <tr><th></th></tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in data">
        <td>{{$index + 1}}</td>
        <td>{{item.prop}}</td>
        <td>{{$even}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <form name="myForm" novalidate class="form" ng-submit="submitForm(inputText)">
      <input type="text" name="inputText" class="form-control" ng-model="inputText" required />
      <button ng-disabled="myForm.$invalid" type="submit" class="btn btn-primqry btn-block">Send form</button>
    </form>

  </div>


</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<!-- angular -->
<script src="scripts/controllers/module.js" type="text/javascript"></script>
<script src="scripts/controllers/exampleController.js" type="text/javascript"></script>
<script src="scripts/controllers/appController.js" type="text/javascript"></script>
<script src="scripts/config/module.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
<!-- endangular -->
<!-- endbuild -->
</body>
</html>
