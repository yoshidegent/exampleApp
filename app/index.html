<!doctype html>
<html ng-app="exampleApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->


  <style>
    input[type="text"].ng-dirty.ng-invalid
    {
      background-color: red;
    }
  </style>
</head>
<body ng-controller="appController as alias">

<div class="container">
  <h1 class="page-header" ng-cloak="">{{ ::alias.title || 'Not available'}}</h1>
  <ul>
    <li><a href="#/">Home</a></li>
    <li><a href="#/about">About</a></li>
  </ul>
  <button ng-click="alias.goto()">Go to Data</button>
  <div ng-view></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<script src="bower_components/angular-i18n/angular-locale_nl-be.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<!-- angular -->
<script src="scripts/services/module.js" type="text/javascript"></script>
<script src="scripts/services/backendService.js" type="text/javascript"></script>
<script src="scripts/controllers/module.js" type="text/javascript"></script>
<script src="scripts/controllers/exampleController.js" type="text/javascript"></script>
<script src="scripts/controllers/dataController.js" type="text/javascript"></script>
<script src="scripts/controllers/appController.js" type="text/javascript"></script>
<script src="scripts/config/module.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
<!-- endangular -->
<!-- endbuild -->
</body>
</html>
